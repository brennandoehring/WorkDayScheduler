<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks start here-->
      <!-- 9AM -->
      <div class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description" id="9"></textarea>
        <button class="btn saveBtn col-md-1" id="btn9"><i class="fas fa-save"></i></button>
      </div>

      <!-- 10AM -->
      <div class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description" id="10"></textarea>
        <button class="btn saveBtn col-md-1" id="btn10"><i class="fas fa-save"></i></button>
      </div>

      <!-- 11AM -->
      <div class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description" id="11"></textarea>
        <button class="btn saveBtn col-md-1" id="btn11"><i class="fas fa-save"></i></button>
      </div>

      <!-- 12PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description" id="12"></textarea>
        <button class="btn saveBtn col-md-1" id="btn12"><i class="fas fa-save"></i></button>
      </div>

      <!-- 1PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description" id="13"></textarea>
        <button class="btn saveBtn col-md-1" id="btn13"><i class="fas fa-save"></i></button>
      </div>

      <!-- 2PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description" id="14"></textarea>
        <button class="btn saveBtn col-md-1" id="btn14"><i class="fas fa-save"></i></button>
      </div>
      
      <!-- 3PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description" id="15"></textarea>
        <button class="btn saveBtn col-md-1" id="btn15"><i class="fas fa-save"></i></button>
      </div>

      <!-- 4PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description" id="16"></textarea>
        <button class="btn saveBtn col-md-1" id="btn16"><i class="fas fa-save"></i></button>
      </div>

      <!-- 5PM -->
      <div class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description" id="17"></textarea>
        <button class="btn saveBtn col-md-1" id="btn17"><i class="fas fa-save"></i></button>
      </div>
    </div>
    
    <!-- JavaScript and jQuery calls-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
